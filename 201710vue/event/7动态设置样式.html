<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .x{font-size:100px;}
        .y{background:blue;}
        .z{width:50px;}
    </style>
</head>
<body>

<div id="app">
    <!--动态设置class有两种方式1.对象的形式，：class="{y:true/false,...}"
    数组形式：：class="[class1,class2]"
    -->
    <div class="x z" :class="{y:flag}">你好啊</div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            class1:'x',
            class2:'y',
             flag:true,

        },

    })
</script>
</body>
</html>
