<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inp">
<script>
    let obj={};
    let temp={};
    Object.defineProperty(obj,"name",{
       get(){//取obj的name属性会触发
           return temp["name"];
       },
        set(val){//给obj赋值会触发get
            temp['name']=val;//改变temp的结果
            inp.value=obj.name;//将值赋予输入框
        }
    });
    inp.value=obj.name;//页面加载时 会调用ge方法
    inp.addEventListener('input',function(){//等待输入框的变化
        obj.name=this.value;//当值变化是会调用set方法
    })
    /*Object.defineProperty(obj,"name",{
        configurable:true,//是否可删除
        writable:true,//是否可写
        enumerable:true,//是否可枚举，就是可不可以遍历
        value:1
    });*/

</script>
</body>
</html>
