<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="./node_modules/animate.css/animate.css">
<body>
<div id="app">
    <!-- v-if v-show  if操作的是dom   show操作的是样式-->
    <!--如果频繁的出现切换dom使用v-show-->
    <!--如果if不通过内部的指令不会在执行了-->
    <!--只有dom从显示到隐藏，或者从隐藏到显示材产能使用vue的动画-->
    <button @click="flag=!flag">切换</button>
    <input type="text" v-model="query">
    <!--vue自带的组件-->
    <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
        <div v-for="(a,index) in newArr" :key="Math.random()">{{a}}</div>
    </transition-group>
</div>
<!--reactivity响应式的数据变化-->
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //vue会循环data中数据(数据劫持) 依次的增加getter 和setter
    let vm = new Vue({
        el: '#app',
        computed:{
            newArr(){
                return  this.arr.filter(item=>item==this.query)
            }
        },
        data: {
            arr: [1,2,3,4,5],
            query:''
        },

    })

</script>
</body>
</html>
