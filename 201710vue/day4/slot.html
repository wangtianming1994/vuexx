<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <modal><h1>是否删除</h1></modal>
    <modal><h2>是否确认</h2></modal>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script>
    let modal={
        /*可以通过元素属性定制模版*/
        /*slot中可以放置一些默认的内容，如果传递了内容则替换默认的标题*/

        template:'<div><slot>这是默认标题</slot></div>'
    }
    const vm=new Vue({
        el:'#app',
        components:{
            modal
        },
        data:{}
    })
</script>
</body>
</html>
