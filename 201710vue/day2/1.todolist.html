<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .del{
            text-decoration: line-through;
            color:#cccccc;
        }
        .active{
            background:blueviolet;
        }
    </style>
</head>
<body>

<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    TodoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-warning">
                    <div class="panel-heading ">
                        <h3 class="text-danger">亲~你有{{count.length}}件事要完成</h3>
                        <input type="text" class="form-control" v-model="contor" @keyup.enter="add">
                    </div>
                    <div class="panel-body">
                        <!-- List group -->
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(item,index) in todos" @dblclick="remember(item)">
                                <!--挡我点击li时，我可以知道我点击的是那一项，如果我点击的每一项和我循环的某一个相等的时候
                                应该显示输入框-->
                                <span :class="{del:item.isSelect}" v-show="current!==item">
                                    <input type="checkbox" v-model="item.isSelect">
                                    {{item.title}}
                                </span>
                                <input type="text" v-focus="current==item" v-model="item.title" v-show="current===item" @keyup.13="cancel" @blur="cancel">
                                <button class="pull-right btn btn-danger btn-xs" @click="del($event,item)">&bigoplus;</button>
                            </li>

                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" :class="{active:hash==='all'}"><a href="#all" >全部</a></li>
                            <li role="presentation" :class="{active:hash==='finish'}"><a href="#finish" >已完成</a></li>
                            <li role="presentation"  :class="{active:hash==='unfinish'}"><a href="#unfinish" >未完成</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script src="./1.todolist.js"></script>
<script>

</script>
</body>
</html>
