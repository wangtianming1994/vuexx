</div>

<script src="../node_modules/axios/dist/axios.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
          flag:'red'
        },
        directives: {
            color(el,bindings) {//元素，要绑定的属性
                console.log(arguments);
                el.style.background=bindings.value
            }
        }

    });
